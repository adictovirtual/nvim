# prefix
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# force a reload of the config file
unbind .
bind . source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind \ split-window -h

# vsplit
unbind '"'
bind | split-window -v

# copy mode
unbind [
unbind ]
bind Escape copy-mode
bind p paste-buffer

# panes
bind up resize-pane -U 10
bind down resize-pane -D 10
bind left resize-pane -L 10
bind right resize-pane -R 10
bind tab next-layout
unbind C-o
bind r rotate-window
bind space select-pane -t:.+
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-n switchc -n
bind C-p switchc -p
bind C-l switchc -l


# commands
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind s set-window-option synchronize-panes


# titles
set-window-option -g automatic-rename on


# options
set-option -g base-index 1
set-option -g display-time 2000
#set -g terminal-overrides "xterm-256color"
#set-option -g default-shell /usr/local/bin/zsh
#set-option -g default-command "exec /usr/local/bin/zsh"
set-option -g status-keys vi
set-option -g history-limit 8192
set-option -s escape-time 100


# status bar
set-option -g status-bg default
set-option -g message-bg default
set-option -g message-fg default
set-option -g pane-border-bg default
set-option -g pane-active-border-bg default
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-left-length 20
set-option -g status-attr dim
set-option -g window-status-bg black
set-option -g window-status-fg brightred
set-option -g window-status-attr dim
set-option -g window-status-current-bg default
set-option -g window-status-current-fg brightred
set-option -g window-status-current-attr bright


# show host name on left side of status bar
set -g status-left-length 20
set -g status-left " #[fg=blue]#S"
# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=green]%d %b %Y #[fg=green] %l:%M %p "



# mouse support - set to on if you want to use the mouse
setw -g mode-mouse on # for scroll support
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off


# enable activity alerts
setw -g monitor-activity on
set -g visual-activity off


# don't wait for an escape sequence after hitting
# esc. fixes insert mode exit lag in vim
set -sg escape-time 0


# use vim keybindings in copy mode
setw -g mode-keys vi


# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"


# update default binding of `enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

